version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: denny-radicale_web_1
      APP_PORT: 5232

  web:
    image: tomsquest/docker-radicale:latest
    init: true
    read_only: true
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - SETUID
      - SETGID
      - CHOWN
      - KILL
    deploy:
      resources:
        limits:
          memory: 256M
          pids: 50
    healthcheck:
      test: curl -f http://127.0.0.1:5232 || exit 1
      interval: 30s
      retries: 3
    restart: on-failure
    volumes:
      - ${APP_DATA_DIR}/data:/data