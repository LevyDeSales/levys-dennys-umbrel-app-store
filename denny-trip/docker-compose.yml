services:
  app_proxy:
    environment:
      APP_HOST: denny-trip_app_1
      APP_PORT: 8000

  app:
    image: ghcr.io/itskovacs/trip:1.3.0
    restart: on-failure
    volumes:
      - ${APP_DATA_DIR}/data:/app/storage
    command: ["fastapi", "run", "/app/trip/main.py", "--host", "0.0.0.0"]
