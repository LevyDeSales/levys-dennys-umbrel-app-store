# Redis configuration file example for Umbrel setup

# Bind to all interfaces (IPv4 and IPv6)
bind 0.0.0.0 ::1

# Disable protected mode (necessary inside Docker network)
protected-mode no

# Max memory usage limit
maxmemory 1gb

# Eviction policy
maxmemory-policy volatile-lru

# Save DB snapshotting settings (every 3600 seconds if at least 1 key changed,
# every 300 seconds if at least 100 keys changed,
# every 60 seconds if at least 10000 keys changed)
save 3600 1
save 300 100
save 60 10000

# Data directory
dir /data

# Commented out pidfile since Docker doesn't require it
# pidfile /var/run/redis_6379.pid
