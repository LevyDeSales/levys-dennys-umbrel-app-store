releaseNotes: >-
  Version 0.5.5 introduces dynamic role-based access control, allowing custom roles with different access levels instead of just admin and user. It also adds a server log panel in the admin interface, a right-click context menu for faster issue handling, and several internal improvements including better session management, cleaner code, and enhanced webhook payloads. 
  
  
  Additionally, this release fixes multiple CVE vulnerabilities identified in a recent internal audit.
